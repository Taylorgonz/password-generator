<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="Develop/style.css" />
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

  </head>
  <body>
    <div class="wrapper">
      <div class='container'>
        <!-- Header -->
          <header>
            <h1>Password Generator</h1>
          </header>
          <!-- beginning of the card -->
          <div class="box">
            <div class="box-header">
              <h2 class = 'd-flex justify-content-center'>Generate a Password</h2>
            </div>

          <!-- Password output area -->
          <div class="password-output">
            <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
            ></textarea>
          </div>

          <!-- password length -->
          <div class='col-md-6'>
            <label class='passwordLength'>Password length (8-128)</label>
              <input class="passwordLength"type="number" id="length" min='8' max='128' value='10' />
          </div>

          <!-- input buttons -->
          <div class="btn-group" role="group" aria-label="Basic checkbox toggle button group">

            <!-- uppercase input button -->
            <input type="checkbox" class="btn-check" id="uppercase" autocomplete="off">
            <label class="btn btn-outline-primary" for="uppercase">Include upercase letters</label>

            <!-- lowercase input button--> 
            <input type="checkbox" class="btn-check" id="lowercase" autocomplete="off">
            <label class="btn btn-outline-primary" for="lowercase">Include lowercase letters</label>

            <!-- number input button -->
            <input type="checkbox" class="btn-check" id="numbers" autocomplete="off">
            <label class="btn btn-outline-primary" for="numbers">Include numbers</label>
            <!-- symbol input button -->
            <input type="checkbox" class="btn-check" id="symbols" autocomplete="off">
            <label class="btn btn-outline-primary" for="symbols">Include symbols</label>
          </div>
            <!-- Generate button  -->
          <div class="box-footer">
            <button id="generate" class="btn btn-primary">Generate Password</button>
          </div>
          </div>
        </div>
      </div>

    
    <!-- JavaScript Bundle with Popper -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="Develop/script.js"></script>
  </body>
</html>
